name: ðŸš€ Deploy to S3

on:
  push:
    branches:
      - main

env:
  BUCKET: 's3://gbh-utils'
  NAME: 'git-cleaner'

jobs:
  deploy-s3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux-x64, linux-arm64, windows-x64, darwin-arm64, darwin-x64]
    steps:
      - name: ðŸ’» Checkout current code ref
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Configure Bun on runner
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ”µ Install Task
        uses: arduino/setup-task@v2

      - name: ðŸŸ¡ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'

      - name: ðŸ“¦ Install package dependencies using lockfile
        run: bun install --frozen-lockfile

      - name: ðŸ”¨ Compile binary for supported platforms
        run: |
          task build
          task compress

      - name: ðŸš€ Upload binaries to S3
        run: aws s3 cp ./dist ${BUCKET}/${NAME} --recursive --acl public-read
